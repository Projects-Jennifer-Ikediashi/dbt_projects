version: 2

models:
  - name: customer_order_summary
    description: "Aggregates total orders and spending by customer."
    columns:
      - name: customer_id
        description: "The ID of the customer."
        tests:
          - not_null
          - unique
      - name: total_orders
        description: "Total number of completed orders by the customer."
        tests:
          - not_null
      - name: total_spent
        description: "Total amount spent by the customer on completed orders."
        tests:
          - not_null

  - name: product_sales_summary
    description: "Summarizes total quantity sold and revenue by product."
    columns:
      - name: product_id
        description: "The ID of the product."
        tests:
          - not_null
          - unique
      - name: total_quantity_sold
        description: "Total quantity sold of the product."
        tests:
          - not_null
      - name: total_revenue
        description: "Total revenue generated by the product."
        tests:
          - not_null

  - name: customer_lifetime_value
    description: "Calculates the lifetime value (LTV) of each customer."
    columns:
      - name: customer_id
        description: "The ID of the customer."
        tests:
          - not_null
      - name: total_spent
        description: "Total amount spent by the customer."
        tests:
          - not_null
      - name: avg_spent_per_day
        description: "Average amount spent per day by the customer."
        tests:
          - not_null
      - name: average_order_value 
        description: "amount spent per day by the customer."
        
